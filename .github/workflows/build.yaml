name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true
      - name: Install Protoc
        uses: arduino/setup-protoc@v2
      - name: Validate and build go bindings from the proto files
        run: make ci-build
        env:
          BUF_INPUT_HTTPS_USERNAME: ${{github.actor}}
          BUF_INPUT_HTTPS_PASSWORD: ${{github.token}}
  
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ github.token }}"
      - name: Clone saas-proto repository
        run: |
          gh repo clone temporalio/saas-proto -- --depth 1 --branch abhinav/protoCompareExistingRemote
      - name: Run proto compare
        run: |
          cd saas-proto
          go run ./tools/proto-compare -existing-remote-repo ..
